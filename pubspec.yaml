name: flutter_tv_shows
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

    #Networking
  dio: ^4.0.6

  #Logging Networking requests
  pretty_dio_logger: ^1.1.1

  #state management
  flutter_bloc: ^8.0.1

  #equality checks
  equatable: ^2.0.3

  #key value local storage
  flutter_secure_storage: ^5.0.2

  #service locator - DI
  get_it: ^7.2.0

  #loading animation
  fade_shimmer: ^2.0.1

  #logging
  fimber: ^0.6.6

  #internalization and localization
  flutter_localizations:
    sdk: flutter
  
  intl: ^0.17.0 

  #loading svgs
  flutter_svg: ^1.1.0

  #handle showing toasts
  another_flushbar: ^1.10.28

  #cache network images 
  cached_network_image: ^3.2.1

  #testing
  mockito: ^5.2.0

  build_runner: ^2.1.11

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  generate: true

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

